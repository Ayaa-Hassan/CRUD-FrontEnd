<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="./STYLE/all.min.css">
    <link rel="stylesheet" href="./STYLE/bootstrap.min.css">
    <link rel="stylesheet" href="./STYLE/style.css">


</head>

<body style="background-color: rgba(186, 255, 233, 0.399);">
  <section >

    <div class="container ">
        <div class="w-75 mx-auto mt-5 shadow p-5 bg-light">
            <h1 class="text-center">Product Management System </h1>
    
            <div class="form-group mb-2">
                <label for="productName">Product Name :</label>
                <input type="text" oninput="validateProductName()" id="productName" class="form-control">
                <p id="wrongName" class="alert alert-danger d-none">Invalid Name (suppose start with char)</p>
            </div>
            <div class="form-group mb-2">
                <label for="productPrice">Product Price:</label>
                <input type="number"  id="productPrice"  oninput="validateProductPrice()"  class="form-control">
                 <p id="wrongPrice" class="alert alert-danger d-none">Invalid Price</p>
            </div>
            <div class="form-group mb-2">
                <label for="productCategory">Product Category:</label>
                <input type="text" id="productCategory"  oninput="validateProductCategory()"  class="form-control">
                     <p id="wrongCategory" class="alert alert-danger d-none">Invalid Category</p>
            </div>
            <div class="form-group mb-2">
                <label for="productDescriptions">Product Descriptions:</label>
                <textarea style="resize: none;" id="productDescriptions" oninput="validateProductDescriptions()" class="form-control"></textarea>
                    <p id="wrongDescription" class="alert alert-danger d-none">Invalid Description</p>
            </div>
            <button onclick="addProduct()" id="addInput" class="btn btn-outline-success">Add Product</button>
            <button onclick="updateProduct()" id="updateInput"  class="btn btn-outline-success d-none">Update Product</button>
    
        </div>
        <div class="w-75 mx-auto mt-5 ">
            <h5>Search</h5>
            <input type="text" id="searchInput" class="form-control my-4" oninput="searchProduct()">
            <table class=" table  text-center ">
                <thead>
                    <th >Index</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Descriptions</th>
                    <th>Update</th>
                    <th>Delete</th>
                </thead>
                <tbody id="productData">
  
                </tbody>
            </table>
        </div>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    </div>

  </section>








































    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/index.js"></script>

</body>

</html>
